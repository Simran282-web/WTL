<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations</h1>

    <!-- Input Fields -->
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" /><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" /><br><br>

    <!-- Button-based Operations -->
    <h3>Select Operation by Clicking a Button:</h3>
    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('sub')">Subtract</button>
    <button onclick="performOperation('mul')">Multiply</button>
    <button onclick="performOperation('div')">Divide</button><br><br>

    <!-- Dropdown-based Operation -->
    <h3>Or Choose an Operation from Dropdown:</h3>
    <label for="operation">Choose an operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
    </select>
    <button onclick="performOperationDropdown()">Calculate</button>

    <!-- Result Display -->
    <h2 id="result"></h2>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
