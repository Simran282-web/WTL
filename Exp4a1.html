    <center>
        <input type="button" value="Change Colour" onClick="fun1()" />

    <script>
        var i = 0;
        function fun1() {

            var color = ['green', 'yellow', 'black', 'silver',];
            document.bgColor = color[i];
            i++;
            if (i == color.length)
                i = 0;
        }
    </script>
